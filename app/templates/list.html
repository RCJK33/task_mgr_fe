{% extends 'base.html' %}

{% block content %}
    <h1>My tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{{url_for('display_task', task_id=task['id'])}}">
                {{ task["summary"] }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
