{% extends 'base.html' %}

{% block content %}
    <h1>My tasks</h1>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
            <a href="{{url_for('display_task', task_id=task['id'])}}">
                {{ task["summary"] }}
            </a>
            <a class="delete" href="{{url_for('delete_task', task_id=task['id'])}}">
                Delete
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
