{% extends 'base.html' %}
{% block title %} {{task["summary"]}} {% endblock title %}
{% block content %}
    <h1>{{task["summary"]}}</h1>
    {% if task["is_done"] %}
        <p>Is Done!</p>
    {% endif %}
    <p>Description: {{task["description"]}}</p>

    <ul class="list-group">
        <li class="list-group-item">
            <a class="delete" href="{{url_for('delete_task', task_id=task['id'])}}">
                Delete
            </a>
        </li>
    </ul>
{% endblock content %}
